<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Grade Manager</a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Add Student Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Add New Student</h5>
            </div>
            <div class="card-body">
                <form id="studentForm">
                    <div class="row">
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="Student Name" id="studentName" required>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholder="Student ID" id="studentId" required>
                        </div>
                        <div class="col-md-4">
                            <button type="submit" class="btn btn-primary w-100">Add Student</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Grade Entry Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Record Grades</h5>
            </div>
            <div class="card-body">
                <form id="gradeForm">
                    <div class="row">
                        <div class="col-md-3">
                            <select class="form-select" id="studentSelect" required>
                                <option value="">Select Student</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" placeholder="Assignment Name" id="assignmentName" required>
                        </div>
                        <div class="col-md-3">
                            <input type="number" class="form-control" placeholder="Grade (0-100)" id="grade" min="0" max="100" required>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-success w-100">Record Grade</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Student List and Grades -->
        <div class="card">
            <div class="card-header">
                <div class="row align-items-center">
                    <div class="col">
                        <h5 class="mb-0">Student Grades</h5>
                    </div>
                    <div class="col-auto">
                        <input type="text" class="form-control" placeholder="Search..." id="searchInput">
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Student ID</th>
                                <th>Name</th>
                                <th>Average Grade</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="studentTable">
                            <!-- Student data will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Viewing Student Details -->
    <div class="modal fade" id="studentModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Student Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="studentDetails"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
