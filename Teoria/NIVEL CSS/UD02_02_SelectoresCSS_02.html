# UD02 - CSS - Selectores e Hijos

---

# Selectores (Continuación)


--

## Ending Substring Attribute Value Selector

--

```css
E[attr$='value']{...}
```

--

```css
a[href$="co.uk"]{
  font-family: Verdana, sans-serif;
}
```


---

## Contains Substring Attribute Value Selector

--

```css
E[attr*='value']{...}
```

--

```css
a[href*="google"]{
  font-family: Impact, sans-serif;
}
```
---

# Hijos y posición


```html
<body>

  <h1>Titular de la Noticia</h1>
  <h2>Primer encabezado</h2>
  <p>TEXTO</p>
  <h2>Segundo encabezado</h2>
  <p>MAS TEXTO</p>
  <div>Fotito
    <h2>Tercer encabezado</h2>
  </div>
</body>
```

--

```css
/*Viejo Selector : +*/
h1 + h2 {
  border: 1px solid blue;
}
```

--

```css
/*Nuevo Selector : ~*/
h1 ~ h2 {
  border: 1px solid green;
}
```
